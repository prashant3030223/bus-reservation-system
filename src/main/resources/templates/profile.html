<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-css}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
    <div class="col-md-8 mx-auto">
        <div class="form-container">
            <h2 class="mb-4 text-center">My Account</h2>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            
            <div class="row">
                <div class="col-md-4 text-center d-flex flex-column align-items-center justify-content-center">
                    <img th:src="${user.profilePhotoUrl != null ? user.profilePhotoUrl : 'https://i.ibb.co/615GAfT/default-profile-picture.png'}"
                         class="img-fluid rounded-circle mb-3"
                         alt="Profile Picture"
                         style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #dee2e6;">
                    <h5 th:text="${user.fullName}"></h5>
                    <p class="text-muted" th:text="${user.email}"></p>
                </div>

                <div class="col-md-8">
                    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" th:value="${user.email}" disabled readonly>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" name="fullName" class="form-control" th:value="${user.fullName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" id="mobile" name="mobile" class="form-control" th:value="${user.mobile}" placeholder="Apna mobile number daalein">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" name="address" class="form-control" rows="3" placeholder="Apna address daalein" th:text="${user.address}"></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="profileImage" class="form-label">Upload Profile Photo</label>
                            <input type="file" id="profileImage" name="profileImage" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
