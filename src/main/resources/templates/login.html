<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-css}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="main-content auth-page d-flex align-items-center justify-content-center">
    <div class="container" style="max-width: 500px;">
        <div class="auth-container">
            <h2>Login</h2>
            <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
            
            <form method="post" th:action="@{/login}">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control form-control-lg" placeholder="Email" name="username" required autofocus>
                </div>
                <div class="input-group mb-4">
                     <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
            </form>
            <p class="mt-4 text-center">Account nahi hai? <a th:href="@{/register}">Register karein</a></p>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
