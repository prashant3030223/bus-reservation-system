<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .demo-container {
            text-align: center;
            background: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .razorpay-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1060;
            display: none;
            padding: 20px;
        }
        .razorpay-popup h4 {
            margin-bottom: 20px;
        }
        .razorpay-popup button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            display: none;
        }
        .loader-container {
            text-align: center;
            color: white;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
    </style>
</head>
<body>

<div class="demo-container">
    <h2>Bus Ticket Booking</h2>
    <button id="confirmButton" class="btn btn-primary btn-lg">Confirm Booking</button>
</div>

<div id="razorpayPopup" class="razorpay-popup">
    <h4 class="text-center">Razorpay Checkout</h4>
    <p>Amount: â‚¹550.00</p>
    <button id="payNowButton" class="btn btn-primary">Pay Now</button>
</div>

<div id="loadingOverlay">
    <div class="loader-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-white">Processing your payment...</p>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const confirmButton = document.getElementById('confirmButton');
        const payNowButton = document.getElementById('payNowButton');
        const razorpayPopup = document.getElementById('razorpayPopup');
        const loadingOverlay = document.getElementById('loadingOverlay');

        confirmButton.addEventListener('click', function() {
            // Confirm button click par dummy Razorpay popup dikhayein
            razorpayPopup.style.display = 'block';
        });

        payNowButton.addEventListener('click', function() {
            // Pay Now button click par popup hata kar loading animation dikhayein
            razorpayPopup.style.display = 'none';
            loadingOverlay.style.display = 'flex';

            // 3-second delay simulate karein
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                
                // Randomly success ya failure dikhayein
                if (Math.random() > 0.3) {
                    alert("Payment Successful! Your booking is confirmed.");
                } else {
                    alert("Payment Failed. Please try again.");
                }

            }, 3000); // 3 seconds
        });
    });
</script>

</body>
</html>
