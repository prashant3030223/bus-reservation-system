<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-css}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container mt-5">
    <div class="content-container">
        <h2 class="mb-4">Available Buses</h2>
        <div th:if="${schedules.isEmpty()}">
            <div class="alert alert-warning">Sorry, is route ke liye koi bus available nahi hai.</div>
        </div>
        <table class="table table-hover" th:if="${!schedules.isEmpty()}">
            <thead>
            <tr>
                <th>Bus Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Departure</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.bus.busName}"></td>
                <td th:text="${schedule.source}"></td>
                <td th:text="${schedule.destination}"></td>
                <td th:text="${#temporals.format(schedule.departureTime, 'dd-MMM-yyyy HH:mm')}"></td>
                <td th:text="'â‚¹' + ${schedule.price}"></td>
                <td><a th:href="@{/book/{id}(id=${schedule.id})}" class="btn btn-success">Book Now</a></td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">Back to Search</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
