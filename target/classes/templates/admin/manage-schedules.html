<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-css}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container mt-5">
    <div class="accordion mb-4" id="addScheduleAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">Click to Add a New Schedule</button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#addScheduleAccordion">
                <div class="accordion-body form-container">
                    <form th:action="@{/admin/schedules/add}" th:object="${schedule}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Select Bus</label>
                            <select name="busId" class="form-control" required>
                                <option th:each="bus : ${buses}" th:value="${bus.id}" th:text="${bus.busName} + ' - ' + ${bus.busNumber}"></option>
                            </select>
                        </div>
                        <div class="mb-3"><label class="form-label">Source</label><input type="text" th:field="*{source}" class="form-control" required/></div>
                        <div class="mb-3"><label class="form-label">Destination</label><input type="text" th:field="*{destination}" class="form-control" required/></div>
                        <div class="mb-3"><label class="form-label">Departure Time</label><input type="datetime-local" th:field="*{departureTime}" class="form-control" required/></div>
                        <div class="mb-3"><label class="form-label">Arrival Time</label><input type="datetime-local" th:field="*{arrivalTime}" class="form-control" required/></div>
                        <div class="mb-3"><label class="form-label">Price</label><input type="number" step="0.01" th:field="*{price}" class="form-control" required/></div>
                        <button type="submit" class="btn btn-primary">Add Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header"><h4>Existing Schedules</h4></div>
        <div class="card-body">
            <table class="table table-hover">
                <thead><tr><th>ID</th><th>Bus</th><th>Route</th><th>Departure</th><th>Price</th><th>Actions</th></tr></thead>
                <tbody>
                    <tr th:each="s : ${schedules}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.bus.busName}"></td>
                        <td th:text="${s.source} + ' to ' + ${s.destination}"></td>
                        <td th:text="${#temporals.format(s.departureTime, 'dd-MMM, HH:mm')}"></td>
                        <td th:text="'â‚¹' + ${s.price}"></td>
                        <td>
                            <a th:href="@{/admin/schedules/edit/{id}(id=${s.id})}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pencil"></i></a>
                            <a th:href="@{/admin/schedules/delete/{id}(id=${s.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
