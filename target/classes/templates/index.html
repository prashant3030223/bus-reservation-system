<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tour&travels - Your Journey Partner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="~{fragments/header :: navbar}"></div>
    
    <main class="main-content">
        <div class="hero-section">
            <div class="hero-content px-3">
                <h1>Travel with Confidence</h1>
                <p>Your journey begins here. Find the best bus for your next adventure.</p>
                
                <div class="container" style="max-width: 700px;">
                    <div class="form-container">
                        <form action="/search" method="get" class="row g-2 g-md-3 align-items-center">
                            <div class="col-12 col-md-5">
                                <input type="text" class="form-control form-control-lg" placeholder="Kahan Se?" name="source" required>
                            </div>
                            <div class="col-12 col-md-5">
                                <input type="text" class="form-control form-control-lg" placeholder="Kahan Tak?" name="destination" required>
                            </div>
                            <div class="col-12 col-md-2">
                                <button type="submit" class="btn btn-primary btn-lg w-100">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
            <div class="road">
                <div class="road-lines"></div>
    
                <div id="traffic-light">
                    <div class="light red"></div>
                    <div class="light yellow"></div>
                    <div class="light green"></div>
                </div>
            </div>
            <img id="moving-bus" th:src="@{/images/bus.png}" alt="moving bus">        
        </div>
       
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/footer :: scripts}"></div>
    
    </body>
</html>
